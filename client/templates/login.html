<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>POD HUB</title>
  </head>
  <body>
    {{ if .Signedin }}
    <div container="justify-content-center col-lg-8">
        <h1 id="title ">DOCKER APP</h1>
        <H2>Registration Form</H2>
        <div class="container ">
            <form action="/numcontainer" method="GET">
                    <div class="form-group">
                      <label for="num">Nr. of containers</label>
                      <input type="text" name="numcontainer"class="form-control" id="numcontainers" placeholder="# of containers">
                    </div>
            <button type="submit" value="login"class="btn btn-primary">Sign in</button>
          </form>
          </div>
    {{ else }}
    <br>
    <div style="text-decoration-color: red;">You have entered a wrong yousername or password</div>
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          class="form-control"
          id="inputUsernamee"
          placeholder="Incorrect username"
        />
      </div>
      <div class="form-group">
        <label for="inputPassword4">Password</label>
        <input
          type="password"
          name="pw"
          class="form-control"
          id="inputPassword"
          placeholder="Password"
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {{ end }}
  </body>
</html>
