<!DOCTYPE html>
<html class="bg-dark text-white">
    <head>
            <title>Search Page</title>
    </head>
    <body>
        <h1>Pods</h1>
        <p>Downloadable Programs</p>
        <div class="table-wrapper" style="overflow: hidden; overflow-y: scroll;height: 450px;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
        <table>
                <tbody>
                    {{range .Applications}}
                    <tr>
                        <td>{{.Name}}</td>
                        <td>{{.Desc}}</td>
                    </tr>
                    {{end}}
                </tbody>
                <tfoot>
                    
                </tfoot>
        </table>
        </div>
        <hr/>
        <form class="bg-dark text-white" method="GET" action="/typedprogs">  
            <div class="form-group">
                <label for="inputProgram2">What program(s) do you want to install:</label>
                <input type="text" class="form-control" id="programs" placeholder="Program Name Ex. golang, golang-1.10" name="pname">
            </div>
            <button type="submit" class="btn btn-outline-success">Install</button>
        </form>
        <hr/>
        <p>User Installed Programs</p>
        <div class="table-wrapper" style="overflow: hidden; overflow-y: scroll;height: 450px;">
            <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .Downloads}}
                        <tr>
                            <td>{{.}}</td>
                        </tr>
                        {{end}}
                    </tbody>
                    <tfoot>
                        
                    </tfoot>
            </table>
        </div>
        <hr/>
        <form class="bg-dark text-white" method="GET" action="/uninstall">
            <div class="form-group">
                <label for="inputProgram2">What program(s) do you want to uninstall:</label>

                <input type="text" class="form-control" id="programs" placeholder="Program Name Ex. golang, golang-1.10" name="pname">
            </div>
            <button type="submit" class="btn btn-outline-success">Uninstall</button>
        </form>
    </body>
</html>
