<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
          body{background-color: #D8D8D8}
          h1{text-align: center}
        </style>

    <title>POD HUB</title>
  </head>
  <body>
     
      <!-- here we can see the template using the bool var passed in as a user structure -->
    <!-- if twe sucsessfully login it will display the table for them to input how many instances -->
    <!-- the user wants to create -->
    {{ if .Signedin }}
    <div class="justify-content-center mt-5">
    <h1 id="title ">DOCKER APP</h1>
   <!-- <div container="justify-content-center col-lg-8">-->
        <div class="container">
        <H2>Registration Form</H2>
        </div>
        <div class="container">
            <form action="/numcontainer" method="GET">
                    <div class="form-group">
                      <label for="num">Nr. of containers</label>
                      <input type="text" name="numcontainer"class="form-control" id="numcontainers" placeholder="# of containers">
                    </div>
            <button type="submit" value="login"class="btn btn-primary">Sign in</button>
          </form>
          </div>
    <!-- if the Signedin is false we redisplay the login information to rerun the login  -->
    <!-- because they have entered wrong password or usernamne -->    
    <!-- for now e jsut use palceholders for actual things -->
    {{ else }}
  
    <div class="justify-content-center mt-5">
    <h1 id="title ">DOCKER APP</h1>
    <div class="container">
    <h3>You have entered a wrong yousername or password</h3>
    </div>
    <div class="container">
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          class="form-control"
          id="inputUsernamee"
          placeholder="Incorrect username"
        />
      </div>
      <div class="form-group">
        <label for="inputPassword4">Password</label>
        <input
          type="password"
          name="pw"
          class="form-control"
          id="inputPassword"
          placeholder="Password"
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
  
    {{ end }}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
